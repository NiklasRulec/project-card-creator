<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <nav>
        <h1>Football Card Creator</h1>
      </nav>
      <article class="input-form">
        <form onsubmit="newCardFunction();return false">
          <label>Vorname : </label>
          <input type="text" class="player-name" required />
          <label>Nachname : </label>
          <input type="text" class="player-surname" required />
          <label>Verein : </label>
          <input type="text" class="player-club" required />
          <label>Position : </label>
          <select class="player-position">
            <option value="Torwart">Torwart</option>
            <option value="Verteidiger">Verteidiger</option>
            <option value="Mittelfeld">Mittelfeld</option>
            <option value="Stürmer">Stürmer</option>
          </select>
          <label>Bild URL : </label>
          <input type="text" class="player-image" required />
          <input type="submit" value="Karte erstellen" />
        </form>
      </article>
      <h1>Deine erstellten Karten</h1>
      <article class="gallery"></article>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
